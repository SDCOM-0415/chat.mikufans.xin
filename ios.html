<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>猫聊 - iOS 河北专用</title>
    <style>
        html,body{
            height:100%;
            margin:0;
            font-family:"Microsoft YaHei",Arial,sans-serif;
            background:url("https://ts1.tc.mm.bing.net/th/id/R-C.e3a31d680cbb43b117d398e13f6486fe?rik=EZ0iII0vU%2b9rcQ&riu=http%3a%2f%2fpic.qianye88.com%2f4kcc0d47029d8-1e4a-3448-b25d-c097eaea4bb9.jpg&ehk=FhhXjEKT4KUnKxj26lYuPvjcVmz4jdHqoYIiciH%2fJgo%3d&risl=&pid=ImgRaw&r=0") no-repeat center center;
            background-size:cover;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .notice-box{
            text-align:center;
            background:rgba(0,0,0,.45);
            padding:40px 50px;
            border-radius:15px;
            backdrop-filter:blur(8px);
            max-width:400px;
        }
        h2{margin:0 0 10px;font-size:2em;text-shadow:2px 2px 4px rgba(0,0,0,.5);}
        .notice-text{margin:0 0 20px;font-size:1.15em;line-height:1.5;}
        .ip-display{font-size:1.2em;margin-bottom:25px;padding:10px;background:rgba(0,0,0,.3);border-radius:8px;}
        .buttons-container{display:flex;flex-direction:column;gap:20px;align-items:center;}
        .btn{
            display:inline-block;
            padding:15px 0;
            width:220px;
            font-size:1.1em;
            border:none;
            border-radius:8px;
            background:linear-gradient(45deg,#FE6B8B 30%,#FF8E53 90%);
            color:#fff;
            cursor:pointer;
            transition:all .3s;
            text-decoration:none;
            box-shadow:0 3px 5px 2px rgba(255,105,135,.3);
        }
        .btn:hover{transform:translateY(-2px);box-shadow:0 5px 10px 2px rgba(255,105,135,.4);}
    </style>
</head>
<body>
    <div class="notice-box">
        <h2>温馨提示</h2>
        <p class="notice-text">
            由于苹果政策限制，<strong>iOS 端 App</strong> 暂不支持下载。<br>
            您可点击下方按钮进入在线聊天室，无需安装，即开即用！
        </p>

        <div class="ip-display" id="ipDisplay">
            <span class="loading">正在检测您的IP类型...</span>
        </div>

        <div class="buttons-container">
            <a class="btn" href="http://www.himmail.eu.org:82/">IPv6 优化线路</a>
        </div>
    </div>

    <script>
        function detectIPType() {
            const ipDisplay = document.getElementById('ipDisplay');
            const ipv6Test = new Promise(r=>{
                const img=new Image(),t=setTimeout(()=>r(false),5000);
                img.onload=img.onerror=()=>{clearTimeout(t);r(true)};
                img.src='https://ipv6-test.com/api/myip.php?'+Date.now();
            });
            const ipv4Test = new Promise(r=>{
                const img=new Image(),t=setTimeout(()=>r(false),5000);
                img.onload=img.onerror=()=>{clearTimeout(t);r(true)};
                img.src='https://ipv4-test.com/api/myip.php?'+Date.now();
            });
            Promise.all([ipv6Test,ipv4Test]).then(([v6,v4])=>{
                if(v6) ipDisplay.innerHTML='您正在使用 <strong>IPv6</strong> 网络';
                else if(v4) ipDisplay.innerHTML='您正在使用 <strong>IPv4</strong> 网络';
                else ipDisplay.innerHTML='无法检测您的IP类型';
            });
        }
        window.onload = detectIPType;
    </script>
</body>
</html>
