<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猫聊下载中心</title>
<link rel="stylesheet" href="https://cdn.jsdmirror.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    body{
        margin:0;
        padding:0;
        background-image: url('https://api.imlazy.ink/img');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
    }
    .overlay{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.5);
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:999;
    }
    .modal{
        background:rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        border-radius:20px;
        padding:40px 48px;
        text-align:center;
        box-shadow:0 20px 40px rgba(0,0,0,.2);
        max-width:340px;
        width:90%;
        animation:fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from {opacity:0; transform:translateY(-20px);}
        to {opacity:1; transform:translateY(0);}
    }
    .modal h2{
        margin:0 0 30px;
        font-size:24px;
        font-weight:600;
        color:#333;
        position:relative;
    }
    .modal h2:after {
        content:'';
        position:absolute;
        bottom:-10px;
        left:50%;
        transform:translateX(-50%);
        width:60px;
        height:3px;
        background:linear-gradient(90deg, #007aff, #5ac8fa);
        border-radius:3px;
    }
    .btn{
        display:flex;
        align-items:center;
        justify-content:center;
        gap:12px;
        width:100%;
        margin:16px 0;
        padding:14px 0;
        border:none;
        border-radius:12px;
        font-size:16px;
        font-weight:500;
        cursor:pointer;
        text-decoration:none;
        color:#fff;
        transition:all 0.3s ease;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .ios   {background:linear-gradient(135deg, #007aff 0%, #5856d6 100%);}
    .win   {background:linear-gradient(135deg, #0078d4 0%, #00a2ed 100%);}
    .ios2  {background:linear-gradient(135deg, #34c759 0%, #30d158 100%);}
    .web   {background:linear-gradient(135deg, #5ac8fa 0%, #64d2ff 100%);}
    .btn:hover{
        transform:translateY(-3px);
        box-shadow:0 7px 14px rgba(0,0,0,0.15);
    }
    .btn:active{
        transform:translateY(0);
    }
    .btn i {
        font-size:18px;
    }
</style>
</head>
<body>

<!-- 弹窗 -->
<div class="overlay">
  <div class="modal">
      <h2>猫聊下载</h2>

      <!-- 把 href 换成真实的下载地址即可 -->
      <a class="btn ios"   href="ios.html"><i class="fab fa-apple"></i> iOS 版</a>
      <a class="btn win"   href="windows.html"><i class="fab fa-windows"></i> Windows 版</a>
      <a class="btn ios2"  href="android.html"><i class="fab fa-apple"></i>安卓 版</a>
      <a class="btn web"   href="windows.html"><i class="fas fa-globe"></i> 浏览器版</a>
  </div>
</div>

<script>
// 检测设备类型并设置相应的背景图
function setBackgroundBasedOnDevice() {
    // 检查是否为移动设备
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        // 移动设备使用手机背景
        document.body.style.backgroundImage = "url('https://api.imlazy.ink/img-phone')";
    } else {
        // 桌面设备使用桌面背景
        document.body.style.backgroundImage = "url('https://api.imlazy.ink/img')";
    }
}

// 页面加载完成后执行
document.addEventListener('DOMContentLoaded', setBackgroundBasedOnDevice);
</script>
</body>
</html>
