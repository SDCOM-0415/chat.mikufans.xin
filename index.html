<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>下载中心</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    body{margin:0;padding:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;z-index:999;}
    .modal{background:#fff;border-radius:16px;padding:40px 48px;text-align:center;box-shadow:0 12px 28px rgba(0,0,0,.2);max-width:320px;width:90%;}
    .modal h2{margin:0 0 24px;font-size:22px;font-weight:600;color:#333;}
    .btn{display:flex;align-items:center;justify-content:center;gap:10px;width:100%;margin:10px 0;padding:12px 0;border:none;border-radius:10px;font-size:16px;cursor:pointer;text-decoration:none;color:#fff;}
    .ios   {background:#007aff;}
    .win   {background:#0078d4;}
    .ios2  {background:#34c759;}
    .web   {background:#5ac8fa;}
    .btn:hover{opacity:.9;}
</style>
</head>
<body>

<!-- 弹窗 -->
<div class="overlay">
  <div class="modal">
      <h2>猫聊 选择您的设备</h2>

      <!-- 把 href 换成真实的下载地址即可 -->
      <a class="btn ios"   href="ios.html"><i class="fab fa-apple"></i> iOS 版</a>
      <a class="btn win"   href="windows.html"><i class="fab fa-windows"></i> Windows 版</a>
      <a class="btn ios2"  href="android.html"><i class="fab fa-apple"></i>安卓 版</a>
      <a class="btn web"   href="windows.html"><i class="fas fa-globe"></i> 浏览器版</a>
  </div>
</div>

</body>
</html>
